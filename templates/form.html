<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario para ID {{ id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mb-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">← Volver al panel</a>
    </div>

    <div class="card shadow p-4">
      <h3 class="mb-4">Formulario para Documento #: {{ id }}</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Aptitud Médica:</label><br>
          <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="apto">
  <label class="form-check-label" for="inlineRadio1">Apto</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="observacion">
  <label class="form-check-label" for="inlineRadio2">Apto en observación</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="limit">
  <label class="form-check-label" for="inlineRadio3">Apto con limitaciones </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="noapto">
  <label class="form-check-label" for="inlineRadio3">No apto</label>
</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Observaciones:</label>
          <textarea name="comentario" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
