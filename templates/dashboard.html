<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de IDs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Bienvenido, {{ session['username'] }}</h2>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Cerrar sesión</a>
    </div>
    <div class="card p-4 shadow-sm">
      <h4>Seleccione un número de documento para llenar el formulario:</h4>
      <ul class="list-group mt-3">
        {% for id in ids %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            DI: {{ id }}
            <a href="{{ url_for('form', id=id) }}" class="btn btn-sm btn-primary">Abrir Formulario</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
